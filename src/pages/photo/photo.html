
<ion-header>

</ion-header>

<ion-content padding  class="beforesend">
  <img src="{{pathForImage(lastImage)}}" style="width: 100%" [hidden]="lastImage === null">
  <h3 [hidden]="lastImage !== null"></h3>
</ion-content>

<ion-footer class="sharebut">
  <ion-toolbar color="primary">
    <ion-buttons>
      <button ion-button icon-left (click)="uploadImage()" [disabled]="lastImage === null">
        <ion-icon name="send" class="sendicon"></ion-icon>Envoyer
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
