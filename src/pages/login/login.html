


<ion-content [ngStyle]="{ 'background-color': '#efefef'}" padding class="loginbg">
  <h2 class="home-title"><img src="./assets/imgs/betweenus2.png"></h2>
 <ion-list id="logform">
 <ion-item class="logitem">
 <ion-label floating>Email</ion-label>
 <ion-input type="text" name="email" [(ngModel)]="data.email"></ion-input>
 </ion-item>
 <ion-item>
 <ion-label floating>Password</ion-label>
 <ion-input type="text" name="pwd" [(ngModel)]="data.pwd"></ion-input>
 </ion-item>

<div padding>
  <button ion-button class="logbut" block (click)="submit()">Connectez-vous</button>
</div>
    </ion-list>
<div padding (click)="openRegister()">
    Cr√©ez un compte en cliquant ici !
