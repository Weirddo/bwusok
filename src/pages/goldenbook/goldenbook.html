<ion-content padding [ngStyle]="{ 'background-image': 'url(' + bgurl + ')'}" class="feedgolden" style="background-repeat:no-repeat;background-position: center top;
    background-size:100% 100%;">
     <h2 class="home-title">Livre d'or</h2>

<div *ngFor="let message of messages" class="messblock">
     <p class="goldenusername" [style.color]="message.colorname">{{message.prenom}} {{message.nom}}</p>
    <p class="feedcontent">{{message.content}}</p>



    </div>
</ion-content>
<ion-footer id="textmess">

    <ion-input type="hidden" name="ref_utilisateur" [(ngModel)]="data.ref_utilisateur" id="refGolden"></ion-input>
    <ion-input type="hidden" name="refevent" [(ngModel)]="data.refevent" id="refEventGolden"></ion-input>
    <ion-item>
        <ion-input type="text" placeholder="Votre message" name="content" [(ngModel)]="data.content" id="textGolden"></ion-input>
     </ion-item>

    <button ion-button icon-only (click)="submit()" >
  <ion-icon name="send"></ion-icon>
</button>

    </ion-footer>
